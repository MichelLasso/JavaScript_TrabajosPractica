<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="DivPrincipal">
        <div id="cont">
            <div id="opciones">
                <button id="crear">Crear</button>
                <button id="leer">Ver</button>
                <button id="actualizar">Actualizar</button>
                <button id="eliminar">Eliminar</button>
                
            </div>
            <div id="output">
                <div id="formularioCrear"  style="display: none;">
                    <input type="number" id="id" placeholder="id">
                    <br>
                    <input type="name" id="name" placeholder="Name">
                    <br>
                    <input type="text" id="phone" placeholder="phone">
                    <br>
                    <input type="email" id="email" placeholder="email">
                    <br>
                    <input type="number" id="address" placeholder="address">
                    <br>
                    <button id="enviar" type="submit">Enviar</button>
                </div>

                <div id="eliminarEnter" style="display: none;">
                    <input type="number" id="idEliminar" placeholder="ingrese el id a eliminar">
                    <button id="btonEliminar">Eliminar</button>
                </div>
                <div id="formularioActualizar" style="display: none;">
                    <h2>Actualizar Proveedor</h2>
                    <label for="supplierId">Ingrese el ID del proveedor a actualizar:</label>
                    <input type="number" id="supplierId" placeholder="ID del proveedor">
                    
                    <div id="camposActualizar">
                        <label for="id">ID del proveedor:</label>
                        <input type="number" id="id" placeholder="ID del proveedor">
                        <br>
                        <label for="name">Nombre del proveedor:</label>
                        <input type="text" id="name" placeholder="Nombre del proveedor">
                        <br>
                        <label for="contactInfo_phone">Teléfono del proveedor:</label>
                        <input type="tel" id="contactInfo_phone" placeholder="Teléfono del proveedor">
                        <br>
                        <label for="contactInfo_email">Correo electrónico del proveedor:</label>
                        <input type="email" id="contactInfo_email" placeholder="Correo electrónico del proveedor">
                        <br>
                        <label for="contactInfo_address">Dirección del proveedor:</label>
                        <input type="text" id="contactInfo_address" placeholder="Dirección del proveedor">
                        <br>
                        <button id="actualizarProveedor">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="/trabajosDias/Dia6/script2.js"></script>
</html>
