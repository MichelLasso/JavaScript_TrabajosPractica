<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="DivPrincipal">

        <div id="cont">

            <div id="opciones">
                <button id="crear">Crear</button>
                <button id="leer">Ver</button>
                <button id="actualizar">Actualizar</button>
                <button id="eliminar">Eliminar</button>
            </div>

            <div id="output">

                <div id="formularioCrear" style="display: none;">
                    <input type="number" id="orderId" placeholder="order Id">
                    <br>
                    <input type="number" id="productId" placeholder="product Id">
                    <br>
                    <input type="number" id="quantity" placeholder="quantity">
                    <br>
                    <input type="date" id="orderDate" placeholder="order Date">
                    <br>
                    <input type="text" id="status" placeholder="status">
                    <br>
                    <button id="enviar" type="submit">Enviar</button>
                </div>

                <div id="eliminarEnter" style="display: none;">
                    <input type="number" id="idEliminar" placeholder="ingrese el id a eliminar">
                    <button id="btonEliminar">Eliminar</button>
                </div>

                <div id="formularioActualizar" style="display: none;">
                    
                    <h2>Actualizar Pedido</h2>
                    <input type="number" id="idActualizar" placeholder="ID del pedido">
    
                    <div id="camposActualizar">

                        <input type="number" id="productId" placeholder="id del producto">
                        <br>
                        <input type="number" id="quantity" placeholder="Cantidad">
                        <br>
                        <input type="date" id="orderDate" placeholder="fecha de pedido">
                        <br>
                        <input type="text" id="status" placeholder="status">
                        <br>
                        <button id="actualizarProducto">Actualizar</button>
                    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
